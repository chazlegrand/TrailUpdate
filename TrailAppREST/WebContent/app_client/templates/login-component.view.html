<h2>Login Form</h2>

<div class='col-md-6'>
  <form name="regForm" novalidate>
    <input type="email" name="email" class="form-control" placeholder="email" required
      ng-model="user.email" />
    <input type="password" name="password" class="form-control" placeholder="password" required
      ng-model="user.password" ng-minlength="6" />
    <button class="btn btn-success" ng-disabled="regForm.$invalid" ng-click="$ctrl.signup(user)" >signup</button>
    <button class="btn btn-primary" ng-disabled="regForm.$invalid" ng-click="$ctrl.login(user)" >login</button>
  </form>

  <ul>
    <li ng-show="regForm.$dirty && regForm.email.$invalid">
      Email must be valid
    </li>
    <li ng-show="regForm.$error.email.required">
      Email is required
    </li>
    <li ng-show="regForm.$dirty && regForm.password.$invalid">
      Password must be at least 6 characters
    </li>
    <li ng-show="regForm.password.value === 0">
      Password is required
    </li>
  </ul>
</div>
