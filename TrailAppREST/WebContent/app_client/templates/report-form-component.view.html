<form name="reportForm" class="form" novalidate ng-init='report={};report.tstatuses=[{},{},{}]'>
    Heading: <input type="text" name="heading" class="form-control"
              placeholder="Heading" required ng-model="report.heading" />
    Comments: <input type="text" name="comment" class="form-control"
              placeholder="Comment" value="$ctrl.reportInfo.comment" required ng-model="report.comment" />
    Snow Condtions: <select class="form-control" name="snow" required ng-model="report.tstatuses[0].id">
                        <option value="1">deep</option>
                        <option value="2">moderate</option>
                        <option value="3">light</option>
                        <option value="4">slush</option>
                        <option value="5">no snow</option>
                    </select>
    Ground Conditions: <select class="form-control" name="ground" required ng-model="report.tstatuses[1].id">
                        <option value="6">dry</option>
                        <option value="7">icy</option>
                        <option value="8">washed out</option>
                        <option value="9">heavy mud</option>
                        <option value="10">moderate mud</option>
                        <option value="11">light mud</option>
                      </select>
    Passability: <select class="form-control" name="passability" required ng-model="report.tstatuses[2].id">
                    <option value="12">open</option>
                    <option value="13">closed</option>
                    <option value="15">hazardous</option>
                    <option value="14">impassable</option>
                  </select>
    Date Visited: <input id="formDate" type="datetime-local" name="timestamp" class="form-control" placeholder="Date Visited"
                    required ng-model="report.timestamp" />
    <button class="btn btn-success" ng-disabled="regForm.$invalid" ng-click="edit ? $ctrl.updateReport(report) : $ctrl.createReport(report)">Submit Report</button>
</form>
