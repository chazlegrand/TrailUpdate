<form name="reportForm" class="form" novalidate
	ng-init='report=$ctrl.getInitialReport()'>
	Heading: <input type="text" name="heading" class="form-control"
		placeholder="Heading" required ng-model="report.heading" /> Comments:
	<input type="text" name="comment" class="form-control"
		placeholder="Comment" ng-model="report.comment" /> Snow
	Condtions: <select class="form-control" name="snow" required
		ng-model="report.tstatuses[0].id">
		<option ng-selected="report.tstatuses[0].id === 1" value="1">deep</option>
		<option ng-selected="report.tstatuses[0].id === 2" value="2">moderate</option>
		<option ng-selected="report.tstatuses[0].id === 3" value="3">light</option>
		<option ng-selected="report.tstatuses[0].id === 4" value="4">slush</option>
		<option ng-selected="report.tstatuses[0].id === 5" value="5">no
			snow</option>
	</select> Ground Conditions: <select class="form-control" name="ground" required
		ng-model="report.tstatuses[1].id">
		<option ng-selected="report.tstatuses[1].id === 6" value="6">dry</option>
		<option ng-selected="report.tstatuses[1].id === 7" value="7">icy</option>
		<option ng-selected="report.tstatuses[1].id === 8" value="8">washed
			out</option>
		<option ng-selected="report.tstatuses[1].id === 9" value="9">heavy
			mud</option>
		<option ng-selected="report.tstatuses[1].id === 10" value="10">moderate
			mud</option>
		<option ng-selected="report.tstatuses[1].id === 11" value="11">light
			mud</option>
	</select> Passability: <select class="form-control" name="passability" required
		ng-model="report.tstatuses[2].id">
		<option ng-selected="report.tstatuses[2].id === 13" value="13">open</option>
		<option ng-selected="report.tstatuses[2].id === 12" value="12">closed</option>
		<option ng-selected="report.tstatuses[2].id === 15" value="15">hazardous</option>
		<option ng-selected="report.tstatuses[2].id === 14" value="14">impassable</option>
	</select> Date Visited: <input id="formDate" type="datetime-local"
		name="timestamp" class="form-control" placeholder="Date Visited"
		required ng-model="report.timestamp" />
	<button class="btn btn-primary btn-lg" ng-disabled="reportForm.$invalid"
		ng-hide="$ctrl.edit" ng-click="$ctrl.createReport(report)">Submit
		Report</button>
	<button class="btn btn-primary btn-lg" ng-show="$ctrl.edit"
		ng-click="$ctrl.updateReport(report)">Edit Report</button>

<div ng-show='reportForm.$invalid'>
	<ul class="list-unstyled" >
		<li class="loginError" ng-show="reportForm.$invalid">Required Fields Missing</li>
		<li class="loginError"
			ng-show="reportForm.heading.$pristine || reportForm.$error.heading.required">
			Heading is Required</li>
		<li class="loginError"
			ng-show="reportForm.snow.$pristine || reportForm.$error.tstatuses[0].required">Snow Status is
			Required</li>
		<li class="loginError"
			ng-show="reportForm.ground.$pristine || reportForm.$error.tstatuses[1].required">Ground Status
			is required</li>
		<li class="loginError"
			ng-show="reportForm.passability.$pristine || reportForm.$error.tstatuses[2].required">Passability is
			required</li>
		<li class="loginError" ng-show="reportForm.timestamp.$pristine || reportForm.$error.timestamp.required">
			Date/Time is Required</li>

	</ul>
	</div>
</form>
